<!DOCTYPE html>
<html lang="en">
<head>

  <title>CloudBudget</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__item-logo">
          <img src="img/dashicons-cloud.png" alt="cloud">
          <h4>CloudBudget</h4>
        </div>
        <ul class="header__item-list">
          <li><a href="#">Обзор</a></li>

      <h1>CloudBudget</h1>

        Всего 69,95 € в месяц после 7-дневной

        <button class="header__btn">Попробовать</button>
